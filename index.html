<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="css/padrao.css">
    <link rel="stylesheet" href="css/label.css">
</head>
<body>
    <header>
        <img src="img/logo dos SDP minusculo.png" alt="">
        <h1>Controle de pedidos de itens em estoque da Unidade Dom João</h1>
    </header>
    <hr>
    <section id="secaoLogin">
        <label for="loginUsuario">Digite seu usuário: </label>
        <input type="text" id="loginUsuario">

        <label for="loginSenha">Digite sua senha: </label>
        <input type="text" id="loginSenha">

        <button id="btnEntrar">Entrar</button>
    </section>
    <section id="secaoBoasVindas" style="display:none;">
        <h2 id="bemVindoUsuario"></h2>

    </section>
    <section id="cadastrarProduto" style="display: none;">
        <h2 class="titulo">Cadastrar produto</h2>
        <form id="formProduto">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" required>

            <label for="quantidadeProduto">Quantidade:</label>
            <input type="number" id="quantidadeProduto" required>

            <label for="validadeProduto">Data de Validade:</label>
            <input type="date" id="validadeProduto" required>

            <label for="entradaData">Data da chegada:</label>
            <input type="date" id="entradaData" required>

            <button type="submit" id="btnSalvarProduto">Salvar Produto</button>
        </form>
        <button id="mostrarTabela">Mostrar produtos cadastrados</button>

        <!-- Tabela para exibir os produtos cadastrados -->
         <div id="produtosCadastrados" style="display: none;">
            <h3>Produtos cadastrados</h3>
            
            <table border="1" id="tabelaProdutos" >
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Data de Validade</th>
                        <th>Data de entrada</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os produtos cadastrados serão adicionados aqui -->
                </tbody>
            </table>
            <button id="ocultarTabela">Ocultar produtos cadastrados</button>
        </div>
        
    </section>
    <button id="btnSolicitacao" style="display: none;">Criar uma nova solicitação</button>
    <section id="solicitacao" style="display: none;">
        <form action="formSolicitacao">
            <h2 class="titulo">Solicitações</h2>
            <label for="solicitante">Nome do solicitante: </label>
            <input type="text" id="solicitacao">

            <label for="produtoSolicitado">Item solicitado: </label>
            <input type="text" id="produtoSolicitado">

            <label for="quantidadeSolicitada">Quantidade: </label>
            <input type="number" id="quantidadeSolicitada">

            <label for="dataSolicitacao">Data da solicitação</label>
            <input type="date" id="dataSolicitacao">

            <label for="statusSolicitacao" style="margin-left: 18px;">Status da solicitação: </label>
            <input type="text" id="statusSolicitacao">

            <button type="submit" id="btnSolicitacaoEnviar">Salvar solicitação</button>
        </form>
        <!--Tabela para exibir as solicitações-->
        <div id="produtoSolicitado">
            
            <table border="1" id="tabelaSolicitacoes">
                <thead>
                    <tr>
                        <th>Solicitante</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Data da solicitação</th>
                        <th>Status da solicitação</th>
                        <tbody>
                            <!--As solicitações serão colocadas aqui-->
                        </tbody>
                    </tr>
                </thead>

            </table>
        </div>
    </section>

    
    <script src="script/login.js"></script>
    <script src="script/produtos.js"></script>
    <script src="script/solicitacoes.js"></script>
</body>
</html>
